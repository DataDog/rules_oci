name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bazelbuild/setup-bazelisk@v1
      - run: echo '{"credHelpers":{"ghcr.io":"ghcr"}}' > ~/.docker/config.json
      - run: mkdir -p ~/bin
      - run: echo 'echo "{"Secret":"${{ secrets.GITHUB_TOKEN }}"}"' > ~/bin/docker-credential-ghcr
      - run: chmod +x ~/bin/docker-credential-ghcr
      - run: PATH="~/bin:$PATH" bazel test //...
